<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src = "main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BlackJack Battle</h1>

    <section id = "sectionInfo">
        <div class = 'info' id = 'oInfo'>
            <h2 class = 'name'>Opponent</h2> 
        
            <div class = 'life' id = hLife></div>
        </div>

        <div class = 'info' id = 'pInfo'>
            <h2 class = 'name'>Player</h2>

            <div class = 'life' id = pLife></div>
                        
        </div>
    </section>


    <section class = 'board' id = 'opponent'>     

        <div class = 'hands' id = 'hHands'>
            <div id = 'hHand'></div>
            <div id = 'hHand2'></div>
            <div id = 'hHand3'></div>
            <div id = 'hHand4'></div>
            <div id = 'hHand5'></div>
            <div id = 'hHand6'></div>
            <div id = 'hHand7'></div>
        </div>

        <div class = "sum" id = 'hSum'></div>
    </section>


    <section class = 'board' id = 'player'>
        
        <div class = "sum" id = 'pSum'></div>

        <div class = 'hands' id = 'pHands'>
            <div id = 'pHand'></div>
            <div id = 'pHand2'></div>
            <div id = 'pHand3'></div>
            <div id = 'pHand4'></div>
            <div id = 'pHand5'></div>
            <div id = 'pHand6'></div>
            <div id = 'pHand7'></div>
        </div>      

       
    </section>

    

    <section>
        <div id = 'winner'>
            <div></div>

        </div>
    </section>

 

    <section id = 'buttons'>
        <button id='start'>Start</button>
        <button id='hit'>Hit</button>
        <button id='stand'>Stay</button>
        <button id='deal'>Deal</button>
    </section>




</body>
</html>
